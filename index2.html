<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Quyen Le — Dịch vụ kỹ thuật & phần mềm</title>

  <!-- ✅ Cache thông minh: chỉ làm mới mỗi 24h -->
  <script>
    const cacheKey = "page_last_refresh";
    const last = localStorage.getItem(cacheKey);
    const now = Date.now();
    if (!last || now - last > 24 * 60 * 60 * 1000) {
      localStorage.setItem(cacheKey, now);
      window.location.reload(true);
    }
  </script>

  <!-- Fonts + style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#05060a;
      --muted:#9aa6b2;
      --text:#e8f1f8;
      --accent1:#00e0ff;
      --accent2:#0074ff;
      --radius:14px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
      scroll-behavior:smooth;
      -webkit-font-smoothing:antialiased;
    }

    #bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none;}
    .wrap{position:relative;z-index:1;max-width:1100px;margin:28px auto 80px;padding:28px;}

    header.hero{
      border-radius:var(--radius);
      padding:28px;
      background:linear-gradient(135deg,rgba(0,224,255,0.06),rgba(0,116,255,0.03));
      border:1px solid rgba(0,180,255,0.08);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      display:flex;align-items:center;justify-content:space-between;
      gap:20px;backdrop-filter:blur(6px);flex-wrap:wrap;
    }
    .brand{display:flex;align-items:center;gap:18px;flex-wrap:wrap;}
    .logo-img{
      width:90px;height:90px;border-radius:16px;object-fit:cover;
      box-shadow:0 12px 40px rgba(0,180,255,0.18),0 0 18px rgba(0,224,255,0.08);
      border:2px solid rgba(255,255,255,0.04);flex-shrink:0;
    }
    .title h1{margin:0;font-size:1.5rem;font-weight:700;}
    .title p{margin:6px 0 0;color:var(--muted);}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:12px 20px;border-radius:999px;color:#021220;
      font-weight:600;text-decoration:none;box-shadow:0 8px 30px rgba(0,180,255,0.15);
      transition:.2s;white-space:nowrap;
    }
    .btn:hover{transform:translateY(-2px);}

    section.card-block{
      margin-top:20px;padding:22px;border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter:blur(4px);
    }
    section.card-block h2{color:var(--accent1);font-size:1.15rem;margin-bottom:18px;}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;}
    .service{
      background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.03);
      border-radius:12px;padding:18px;display:flex;gap:14px;align-items:flex-start;
      transition:.18s ease;
    }
    .service:hover{transform:translateY(-8px);border-color:rgba(0,224,255,0.3);
      box-shadow:0 18px 40px rgba(0,116,255,0.12);}
    .icon-wrap img{width:52px;height:52px;border-radius:10px;object-fit:contain;}
    .service h3{margin:0 0 6px;font-size:1rem;}
    .service p{margin:0;color:var(--muted);font-size:0.92rem;line-height:1.45;}

    /* Badge */
    .badge{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;
      border-radius:999px;background:rgba(0,224,255,0.05);
      border:1px solid rgba(0,224,255,0.06);color:var(--text);
      font-weight:600;font-size:0.86rem;margin:6px;flex-wrap:wrap;
      justify-content:center;text-align:center;transition:.25s ease;
    }
    .badge:hover{transform:translateY(-2px) scale(1.03);box-shadow:0 0 18px rgba(0,224,255,0.15);}
    .badge img{width:20px;vertical-align:-4px;filter:drop-shadow(0 4px 10px rgba(0,224,255,0.15));}
    .badges-group{display:flex;flex-wrap:wrap;justify-content:center;gap:6px;}

    /* Contact */
    .contact-links{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:flex-start;
    }
    .contact-links a{
      display:flex;align-items:center;gap:10px;
      background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);
      border-radius:12px;padding:10px 14px;text-decoration:none;color:var(--text);
      transition:.15s;
    }
    .contact-links a img{width:22px;height:22px;object-fit:contain;}
    .contact-links a:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(0,116,255,0.08);}
    .contact-links a:last-child{margin-left:auto;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021220;font-weight:600;}

    footer{text-align:center;color:var(--muted);margin-top:28px;font-size:0.9rem;}

    /* Responsive */
    @media(max-width:768px){
      .wrap{padding:18px;}
      header.hero{flex-direction:column;text-align:center;}
      .title h1{font-size:1.25rem;}
      .title p{font-size:0.95rem;}
      .logo-img{width:72px;height:72px;}
      .btn{margin-top:10px;}
      .badges-group{flex-direction:column;align-items:center;}
      .badge{max-width:92%;justify-content:center;}
    }
    @media(max-width:480px){
      .contact-links a{flex:1 1 100%;justify-content:center;}
      .badge{font-size:0.82rem;padding:6px 10px;}
      footer{font-size:0.8rem;}
    }
  </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<div class="wrap">

  <header class="hero">
    <div class="brand">
      <img src="images/logowd.png?v=2" alt="Logo" class="logo-img">
      <div class="title">
        <h1>Quyen Le</h1>
        <p>Dịch vụ kỹ thuật & hỗ trợ phần mềm chuyên nghiệp</p>
      </div>
    </div>
    <a href="#contact" class="btn">Liên hệ ngay</a>
  </header>

  <section class="card-block">
    <h2>Ưu điểm & cam kết</h2>
    <div class="badges-group">
      <span class="badge"><img src="https://cdn.jsdelivr.net/npm/openmoji@15.0.0/color/svg/1F4BE.svg"> Sao lưu dữ liệu an toàn</span>
      <span class="badge"><img src="https://cdn.jsdelivr.net/npm/openmoji@15.0.0/color/svg/1F527.svg"> Tối ưu cho gaming & công việc</span>
      <span class="badge"><img src="https://cdn.jsdelivr.net/npm/openmoji@15.0.0/color/svg/1F4AC.svg"> Hỗ trợ hỏi đáp 24/24</span>
      <span class="badge"><img src="https://cdn.jsdelivr.net/npm/openmoji@15.0.0/color/svg/1F6E1.svg"> Bảo hành Win/Office 1 tháng – Spotify/Locket vĩnh viễn</span>
    </div>
  </section>

  <section id="contact" class="card-block">
    <h2>Liên hệ</h2>
    <div class="contact-links">
      <a href="https://facebook.com/yourpage"><img src="images/facebook.png?v=2">Facebook</a>
      <a href="https://zalo.me/yourid"><img src="images/zalo.png?v=2">Zalo</a>
      <a href="https://t.me/yourusername"><img src="images/telegram.png?v=2">Telegram</a>
      <a href="tel:+849xxxxxxxx">Gọi ngay</a>
    </div>
  </section>

  <footer>© <span id="year"></span> ie.1w3n</footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
